<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="rnbo-version" content="1.0.0-alpha.5" />
    <link rel="stylesheet" href="style/seq-style.css" />
    <title>Sequencer</title>
  </head>
  <body>
    <div id="main-content" class="rounded">
      <h1 id="main-title">RNBO Instrument</h1>
      <h2 id="sub-title">Sequencer</h2>
      <div id="transport" class="row">
        <div class="column">
          <label for="tempo-text">Tempo</label>
          <input
            type="text"
            id="tempo-text"
            min="40"
            max="140"
            value="90"
            step="1"
          />
        </div>
        <div class="column">
          <label for="tempo-toggle">Start</label>
          <input type="checkbox" id="tempo-toggle" />
        </div>
      </div>
      <div id="melody">
        <h3>Melody</h3>
        <div id="melody-sliders" class="rotate">
          <div class="column">
            <input
              type="range"
              id="melody-slider-1"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="melody-slider-2"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="melody-slider-3"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="melody-slider-4"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="melody-slider-5"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="melody-slider-6"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="melody-slider-7"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="melody-slider-8"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
          </div>
        </div>
        <div id="melody-volume-container" class="row">
          <input
            type="range"
            id="melody-volume"
            class="volume-slider"
            min="0.0"
            max="1.0"
            value="0.0"
            step="0.01"
          />
          <label for="melody-volume" class="volume-text">0.1</label>
        </div>
      </div>
      <div id="rhythm">
        <h3>Rhythm</h3>
        <div id="rhythm-sliders" class="rotate">
          <div class="column">
            <input
              type="range"
              id="rhythm-slider-1"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="rhythm-slider-2"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="rhythm-slider-3"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="rhythm-slider-4"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="rhythm-slider-5"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="rhythm-slider-6"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="rhythm-slider-7"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
            <input
              type="range"
              id="rhythm-slider-8"
              min="0.0"
              max="1.0"
              value="0.0"
              step="0.01"
              class="seq-slider"
            />
          </div>
        </div>
        <div id="rhythm-volume-container" class="row">
          <input
            type="range"
            id="rhythm-volume"
            class="volume-slider"
            min="0.0"
            max="1.0"
            value="0.0"
            step="0.01"
          />
          <label for="rhythm-volume" class="volume-text">0.1</label>
        </div>
      </div>

      <div id="rnbo-console" class="rounded">
        <p id="no-outports-label">No Outports Available</p>
        <p id="rnbo-console-readout">RNBO Outport Readout</p>
      </div>
    </div>

    <!-- Load the script that creates the RNBO device  -->
    <!-- Uncomment if you know the version of your exported RNBO patch to avoid dynamic loading -->
    <!-- <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script> -->

    <!-- (Optional) The guardrails.js script isn't required for RNBO to work, and you can skip including it -->
    <!-- It simply offers some helpful error messages for common problems -->
    <script type="text/javascript" src="js/guardrails.js"></script>

    <!-- Import RNBO Engine Wrapper -->
    <!-- Make sure to include the RNBO engine version to the version of your exported code, found in rnbopackage.json -->
    <script type="text/javascript" src="js/seq_app.js"></script>
  </body>
</html>
