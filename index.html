<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="rnbo-version" content="1.0.0-alpha.5" />
    <link rel="stylesheet" href="style/dice-style.css" />
    <title>Jazz Roulette</title>
  </head>

  <body>
    <div id="main-content" class="rounded">
      <h1 id="main-title">Jazz Roulette</h1>
      <h2 id="sub-title">Roll the Dice and Practice</h2>

      <div id="dice" class="row">
        <div class="column">
          <!-- <label for="string"></label> -->
          <input
            type="image"
            id="string"
            src="dice-01.png"
            width="75"
            height="75"
            onclick="alert('String 5')"
            value="String Number"
            class="dice-image"
          />
        </div>
        <div class="column">
          <!-- <label for="fret"></label> -->
          <input
            type="image"
            id="fret"
            src="dice-03.png"
            width="75"
            height="75"
            onclick="alert('do not fret!')"
            value="Fret"
            class="dice-image"
          />
        </div>
        <div class="column">
          <!-- <label for="chord_tone"></label> -->
          <input
            type="image"
            id="chord_tone"
            src="dice-02.png"
            width="75"
            height="75"
            onclick="alert('root!')"
            value="Chord Tone"
            class="dice-image"
          />
        </div>
        <div class="column">
          <!-- <label for="elevator"></label> -->
          <input
            type="image"
            id="elevator"
            src="dice-05.png"
            width="75"
            height="75"
            onclick="alert('Shell Chords')"
            value="Elevator"
            class="dice-image"
          />
        </div>
    </div>
        <div id="dice-output-container" class="row">
            <div class="column">  
        <label for="string" class="dice-output">4</label> String
    </div>
    <div class="column"> 
          <label for="fret" class="dice-output">8</label>Fret
        </div>
        <div class="column"> 
          <label for="chord_tone" class="dice-output">Root</label>Chord Tone
        </div>
        <div class="column"> 
          <label for="elevator" class="dice-output">Shell</label> Elevator
        </div>
      </div>
      </div>
      <div id="rnbo-console" class="rounded">
        <p id="no-outports-label">No Outports Available</p>
        <p id="rnbo-console-readout">RNBO Outport Readout</p>
      </div>
    </div>
    <!-- Load the script that creates the RNBO device  -->
    <!-- Uncomment if you know the version of your exported RNBO patch to avoid dynamic loading -->
    <!-- <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script> -->

    <!-- (Optional) The guardrails.js script isn't required for RNBO to work, and you can skip including it -->
    <!-- It simply offers some helpful error messages for common problems -->
    <script type="text/javascript" src="js/guardrails.js"></script>

    <!-- Import RNBO Engine Wrapper -->
    <!-- Make sure to include the RNBO engine version to the version of your exported code, found in rnbopackage.json -->
    <script type="text/javascript" src="js/dice_app.js"></script>
  </body>
</html>
